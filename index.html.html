<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта GREMM</title>
  <script src="https://api-maps.yandex.ru/v3/?apikey=01eba14f-630c-49ea-862d-2ad5dd05b0fe&lang=ru_RU"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    ymaps3.ready.then(async () => {
      const {YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer, YMapMarker} = ymaps3;

      const map = new YMap(document.getElementById('map'), {
        location: {
          center: [37.601367, 55.597541], // Координаты GREMM
          zoom: 16,
        }
      });

      // ОБЯЗАТЕЛЬНО нужно добавить слой фич (дороги, здания и прочее)
      map.addChild(new YMapDefaultFeaturesLayer());

      // И слой схемы карты
      map.addChild(new YMapDefaultSchemeLayer({
        customization: [
          {
            tags: {any: ["road"]},
            elements: "geometry",
            stylers: [{ color: "#797979" }]
          },
          {
            tags: {any: ["transit"]},
            stylers: { visibility: "off" }
          },
          {
            tags: {any: ["water"]},
            elements: "geometry",
            stylers: [{ color: "#359390" }]
          },
          {
            tags: {any: ["landscape", "admin", "land", "transit"]},
            elements: "geometry",
            stylers: [{ color: "#f8c063" }]
          },
          {
            tags: {any: ["building"]},
            elements: "geometry",
            stylers: [{ color: "#b18233" }]
          }
        ]
      }));

      // Добавляем свою метку GREMM
      const markerElement = document.createElement('div');
      markerElement.style.width = '24px';
      markerElement.style.height = '24px';
      markerElement.style.background = '#008180';
      markerElement.style.borderRadius = '50%';
      markerElement.style.border = '3px solid #fff';
      markerElement.style.boxShadow = '0 0 5px rgba(0, 0, 0, 0.5)';
      markerElement.style.transform = 'translate(-50%, -50%)';

      const marker = new YMapMarker({
        coordinates: [37.601367, 55.597541]
      }, markerElement);

      map.addChild(marker);
    });
  </script>
</body>
</html>
