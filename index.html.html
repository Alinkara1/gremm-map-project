<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GREMM Карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #map {
      width: 241px;
      height: 330px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=01eba14f-630c-49ea-862d-2ad5dd05b0fe&lang=ru_RU"></script>

  <script>
    window.onload = function() {
      ymaps.ready(function () {
        const myMap = new ymaps.Map("map", {
          center: [55.597541, 37.601367], // Точка GREMM
          zoom: 16,
          controls: []
        });

        myMap.behaviors.disable('scrollZoom');

        // Загружаем стили карты (сохраняем файл customization.json на своем сервере)
        fetch('customization.json')
          .then(response => response.json())
          .then(styles => {
            myMap.setType('yandex#map');
            myMap.options.set('yandexMapAutoSwitch', false);
            myMap.options.set('mapAutoSwitch', false);
            myMap.set('styles', styles);
          });

        // Метка GREMM
        const placemark = new ymaps.Placemark(
          [55.597541, 37.601367],
          {
            hintContent: "GREMM",
            balloonContent: "Москва, Варшавское шоссе, 150Б"
          },
          {
            preset: 'islands#blueCircleDotIconWithCaption',
            iconCaption: 'GREMM'
          }
        );

        myMap.geoObjects.add(placemark);
      });
    };
  </script>
</body>
</html>
